    <main>
      <h1>Hör gärna av dig!</h1>
      <!---Form, contact me form, uses autocompleat and marks the fields according to WCAG WCAG 1.3.5-->

      <form action="mailto:zellis.k@gmail.com" class="form-wrapper">
        <div class="field-message">
          <h2>Kära Elinor Kramming,</h2>
          <label for="message"></label>
          <textarea
            id="message"
            rows="10"
            cols="40"
            name="message"
            placeholder="Skriv ditt meddelande här...."
          ></textarea>
        </div>
        <div class="field-first-name">
          <h3>Hälsningar från,</h3>
          <label for="first_name">Namn*</label>
          <input
            required
            class="form_input"
            type="text"
            id="first_name"
            name="first_name"
            placeholder="Namn"
          />
        </div>

        <div class="field-email">
          <label for="email">E-postadress*</label>
          <input
            required
            type="email"
            id="email"
            name="email"
            placeholder="E-postadress"
          />
        </div>
        <input type="submit" class="send-button" />
      </form>

      <!--  section with social media contacts-->
      <section>
        <h4>Eller genom :</h4>
        <div class="container-socialmedia">
          <figure>
            <a href="http://www.linkedin.com/feed/">
              <img src="img/linked-in.png" alt="Linked in logga"
            /></a>

          <figure>
            <a href="https://github.com/Zellis-kramming/portfolio"

            /></a>

          <figure>

              ><img src="img/Instagram.png" alt="Instagram"
            /></a>
          </figure>
        </div>
      </section>
